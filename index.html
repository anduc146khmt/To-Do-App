<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
   <!-- BOOTSTRAP CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- GOOGLE FONT -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500;1,700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;500;700&display=swap" rel="stylesheet">
   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header__content d-flex justify-content-between">
            <button class="bar"><i class="fa fa-bars"></i></button>
            <div class="header__info">
                <img src="./img/todo_logo.png" alt="To do logo">
                <h3>To Do App</h3>
            </div>
            <div class="header__login">
                <a href="https://codepen.io/gabrielferreira/pen/jMgaLe" target="_blank"><button type="button" class="btn btn-outline-primary">Sign in</button></a>
                <a href="https://codepen.io/gabrielferreira/pen/jMgaLe" target="_blank"><button type="button" class="btn btn-outline-success">Sign up</button></a>
            </div>
        </div>
    </header>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sizebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Status</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page" id="all">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              All
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark" id="active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
              Active
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark" id="completed">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
              Completed
            </a>
          </li>
        </ul>
    </div>
    <div class="todo__content">
        <h3>TO DO LIST</h3>
        <div class="adder">
            <input type="text" placeholder="Add item to your list" id="user__input">
            <span>+</span>
            <i class="fa fa-eraser" data-toggle="tooltip" data-placement="bottom" title="Clear All"></i>
        </div>
        <ul id="todoBlock">
        </ul>
    </div>
    <!-- MAIN JS -->
    <script src ="./app.js"></script>
</body>
</html>
